env:
  global:
    - TERM=dumb
    - secure: 
language: node_js
node_js: lts/*
install: true
script:
  - npm i
  - npm run build
cache:
  npm: true
  directories:
    - node_modules
    - "${HOME}/.node*"
    - "${HOME}/.now*"
    - "${HOME}/.npm*"
before_deploy:
  - npm i
  - npm run build
deploy:
  provider: script
  script: npm run ci
  skip_cleanup: true
  on:
    branch: master
